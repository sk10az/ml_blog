{% extends 'posts/base.html' %}

{% block content %}
    <h1>Search results</h1>
    {% if results %}
        <ul>
            {% for post in results %}
                <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
