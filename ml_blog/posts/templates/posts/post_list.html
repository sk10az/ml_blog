{% extends 'posts/base.html' %}


{% block content %}
    <h1>Blog</h1>
    <form action="{% url 'post_list' %}" method="get">
        <input type="text" name="query" placeholder="Search...">
        <button type="submit">Search</button>
    </form>
    <ul>
        {% for post in posts %}
            <li><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
